<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="nft-style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="whole">
    <img class="prof" src="images/image-equilibrium.jpg" alt="Equilibrium" width="230" height="230">
    <p class="name">Equilibrium #3429</p>
    <p class="promo">Our Equilibrium collection promotes balance and calm.</p>
    <div class="info">
      <p class="price"><img class="logo" src="images/icon-ethereum.svg" alt="">0.041 ETH</p>
      <p class="time"><img class="clock" src="images/icon-clock.svg" alt="">3 days left</p>
    </div>
    <div>
      <p class="credit"><img class="avatar" src="images/image-avatar.png" alt="" width="20" height="20">Creation of <span>Rishabh Sinha</span></p>
    </div>
  </div>
</body>
</html>
